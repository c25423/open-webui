name: sync

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/open-webui/open-webui.git
          git fetch upstream

      - name: Sync main branch with upstream
        run: |
          git checkout -B main origin/main
          git reset --hard upstream/main
          git push --force-with-lease origin main

      - name: Tag main branch
        run: |
          # Get the current version from package.json
          VERSION=$(jq -r '.version' package.json)
          TAG_NAME="v${VERSION}"
          echo "Overriding tag ${TAG_NAME}"

          # Delete the local tag if it exists to ensure a clean state
          git tag -d ${TAG_NAME} || true
          # Create the new tag locally
          git tag ${TAG_NAME}
          # Force push the tag to the remote, overwriting any existing one
          git push -f origin ${TAG_NAME}
          echo "Force pushed tag ${TAG_NAME}"

      - name: Rebase personal branch onto main
        run: |
          git checkout -B main-c25423 origin/main-c25423
          git rebase main
          git push --force-with-lease origin main-c25423

      - name: Tag c25423 branch
        run: |
          # Get the current version from package.json
          VERSION=$(jq -r '.version' package.json)
          TAG_NAME="v${VERSION}-c25423"
          echo "Overriding tag ${TAG_NAME}"

          # Delete the local tag if it exists to ensure a clean state
          git tag -d ${TAG_NAME} || true
          # Create the new tag locally
          git tag ${TAG_NAME}
          # Force push the tag to the remote, overwriting any existing one
          git push -f origin ${TAG_NAME}
          echo "Force pushed tag ${TAG_NAME}"